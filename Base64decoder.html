<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Decoder</title>
    <style>
        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        .container {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #ff8c00;
            margin-bottom: 20px;
        }

        .input-box, .output-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ff8c00;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fff;
        }

        .input-box {
            height: 80px;
            resize: none;
        }

        .output-box {
            height: 150px;
            overflow-y: auto;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .copy-btn {
            background-color: #ff8c00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: #e67e00;
        }

        .output-box::-webkit-scrollbar {
            width: 8px;
        }

        .output-box::-webkit-scrollbar-thumb {
            background-color: #ff8c00;
            border-radius: 4px;
        }

        /* Footer and icons section */
        .footer {
            position: absolute;
            bottom: 60px;
            text-align: center;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .icons a {
            color: #ff8c00;
            text-decoration: none;
            font-size: 30px;
        }

        .footer-text {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        /* Icon styling */
        .icons a img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Base64 Decoder</h1>
        <textarea class="input-box" id="inputText" placeholder="Paste Base64 encoded text here..."></textarea>
        <div class="output-box" id="outputText"></div>
        <button class="copy-btn" onclick="copyText()">Copy</button>
    </div>

    <div class="footer">
        <div class="icons">
            <a href="https://t.me/Surfboardv2ray" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />
            </a>
            <a href="https://Surfboardv2ray.github.io/" target="_blank">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" />
            </a>
        </div>
        <div class="footer-text">Surfboardv2ray, 2024</div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');

        inputText.addEventListener('input', () => {
            try {
                let decodedValue = atob(inputText.value); // Decode from Base64
                outputText.textContent = decodedValue;
            } catch (e) {
                outputText.textContent = 'Invalid Base64 string'; // Show error if input is not valid Base64
            }
        });

        function copyText() {
            navigator.clipboard.writeText(outputText.textContent)
                .then(() => {
                    alert('Decoded text copied to clipboard!');
                })
                .catch(err => {
                    alert('Failed to copy text: ' + err);
                });
        }
    </script>
</body>
</html>
