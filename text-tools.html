<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefix and Suffix Adder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #ff6600;
        }
        label {
            font-weight: bold;
            color: #ff6600;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .result-box {
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            border: none;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #e65c00;
        }
        .copy-icon {
            float: right;
            cursor: pointer;
            font-size: 20px;
            color: #ff6600;
        }
        .copy-icon:hover {
            color: #e65c00;
        }
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px; /* Space between content and footer */
        }

        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between icons */
            margin-bottom: 10px;
        }

        .footer-icons a {
            color: #000; /* Icon link color */
            text-decoration: none;
        }

        .footer-icons img {
            width: 30px; /* Icon size */
            height: 30px;
        }

        .footer-text {
            color: #000; /* Text color */
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prefix and Suffix Adder</h2>
        
        <label for="sourceText">Source Text:</label>
        <textarea id="sourceText" rows="6" placeholder="Enter your source text here..."></textarea>
        
        <label for="prefixText">Prefix:</label>
        <input type="text" id="prefixText" placeholder="Enter prefix (optional)">
        
        <label for="suffixText">Suffix:</label>
        <input type="text" id="suffixText" placeholder="Enter suffix (optional)">
        
        <button class="btn" onclick="addPrefixSuffix()">Add Prefix/Suffix</button>
        
        <h3>Result</h3>
        <span class="copy-icon" onclick="copyToClipboard()">&#x2398;</span>
        <div class="result-box" id="resultBox"></div>
    </div>

    <!-- Footer Section -->
    <br>
    <div class="footer">
        <div class="footer-icons">
            <a href="https://t.me/Surfboardv2ray" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Icon">
            </a>
            <a href="https://github.com/Surfboardv2ray" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Icon">
            </a>
        </div>
        <div class="line"></div>
        <div class="footer-text">
            Surfboardv2ray, 2024
        </div>
    </div>
    
    <script>
        function addPrefixSuffix() {
            const sourceText = document.getElementById('sourceText').value.trim();
            const prefixText = document.getElementById('prefixText').value;
            const suffixText = document.getElementById('suffixText').value;
            const resultBox = document.getElementById('resultBox');

            if (!sourceText) {
                resultBox.innerHTML = 'Please enter source text.';
                return;
            }

            const lines = sourceText.split('\n');
            const modifiedLines = lines.map(line => `${prefixText}${line}${suffixText}`);
            resultBox.innerText = modifiedLines.join('\n');
        }

        function copyToClipboard() {
            const resultBox = document.getElementById('resultBox');
            const textToCopy = resultBox.innerText;

            if (!textToCopy) return;

            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Copied to clipboard');
            }, (err) => {
                console.error('Error copying text: ', err);
            });
        }
    </script>
</body>
</html>
