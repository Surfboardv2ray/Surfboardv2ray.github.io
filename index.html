<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surfboardv2ray Pages</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* White background */
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #ff6600; /* Orange text */
            font-size: 2em; /* Smaller title */
            margin-bottom: 10px;
        }

        .divider {
            width: 60%;
            height: 2px;
            background-color: #ff6600; /* Orange line */
            margin: 20px auto;
        }

        .btn {
            background-color: #ff6600; /* Orange background */
            color: #fff; /* White text on button */
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff4500; /* Darker orange on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Surfboardv2ray Pages</h1>
        <div class="line"></div>
        <div class="divider"></div>
        <a href="https://Surfboardv2ray.github.io/ip-extract" class="btn">Config IP Extractor</a>
        <a href="text-tools.html" class="btn">Text Suffix/Prefix</a>
        <a href="batch-rename.html" class="btn">Batch Rename Remarks/Prefix</a>

</html>
