<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surfboardv2ray Tools</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #ff6600;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .divider {
            width: 60%;
            height: 2px;
            background-color: #ff6600;
            margin: 20px auto;
        }

        .btn {
            background-color: #ff6600;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin: 10px 0;
            width: 100%;
            max-width: 250px;
            text-align: center;
        }

        .btn:hover {
            background-color: #ff4500;
        }

        .line {
            width: 60%;
            height: 1px;
            background-color: #ccc;
            margin: 20px auto;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .footer-icons a {
            color: #000;
            text-decoration: none;
        }

        .footer-icons img {
            width: 40px;
            height: 40px;
        }

        .footer-text {
            color: #000;
            font-size: 1em;
        }

        /* Styling for the visitor count */
        #visitor-count {
            font-size: 1.2em;
            color: #333; /* Dark gray for contrast */
            margin: 10px 0; /* Space above and below */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Surfboardv2ray Tools</h1>
        <div class="divider"></div>
        <a href="https://Surfboardv2ray.github.io/ip-extract" class="btn">Config IP Extractor</a>
        <div class="line"></div>
        <a href="text-tools.html" class="btn">Text Suffix/Prefix</a>
        <div class="line"></div>
        <a href="batch-remarks.html" class="btn">Batch V2ray Remarks Rename</a>
        <div class="line"></div>
        <a href="https://hostnames.fastly-cdn.workers.dev" class="btn">Fastly Hostname Checker</a>
        <div class="line"></div>
        <a href="https://seramo.github.io/v2ray-config-modifier/" class="btn">Batch Config Modifier</a>
        <div class="line"></div>
        <a href="https://itsyebekhe.github.io/warpinator/" class="btn">Warpinator</a>
        <div class="line"></div>
        <a href="https://dnschecker.org/port-scanner.php" class="btn">Online Port Scanner</a>
        <div class="line"></div>
        <a href="Base64encoder.html" class="btn">Base64 Encoder</a>
        <div class="line"></div>
        <a href="Base64decoder.html" class="btn">Base64 Decoder</a>
        <div class="line"></div>
        <a href="ipreplace.html" class="btn">Batch V2ray IP Replace</a>
        <div class="line"></div>
        <a href="CFScanner-CCG.html" class="btn">CustomConfigGenerator for CFScanner</a>
    </div>

    <!-- Footer Section -->
    <br>
    <div class="footer">
        <div id="visitor-count">...</div>
        <div class="footer-icons">
            <a href="https://t.me/Surfboardv2ray" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Icon">
            </a>
            <a href="https://github.com/Surfboardv2ray" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Icon">
            </a>
        </div>
        <div class="footer-text">Surfboardv2ray, 2024</div>
    </div>
    
    <script>
        const viewercount = atob('aHR0cHM6Ly9hcGktdmlld2VyY291bnQuZmFzdGx5LWNkbi53b3JrZXJzLmRldi8=');

        fetch(viewercount)
            .then(response => response.text())
            .then(data => {
                document.getElementById('visitor-count').innerHTML = `${data}`;
            })
            .catch(error => console.error('Error fetching visitor count:', error));
    </script>
</body>
</html>
